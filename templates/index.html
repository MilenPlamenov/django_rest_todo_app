<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Todo API</title>
    <style>
        body {
            background: rgb(54, 217, 182);
            background: linear-gradient(90deg, rgba(54, 217, 182, 1) 0%, rgba(32, 152, 126, 1) 43%, rgba(0, 212, 255, 1) 100%);
        }

        h1, h2, h3, h4, h5, p, span, strike {
            font-family: 'Montserrat', sans-serif;

        }


        #task-container {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            background-color: #fff;

            margin-top: 100px;
            margin-bottom: 100px;

            justify-content: space-around;
            align-items: flex-start;

        }

        #form-wrapper {
            position: -webkit-sticky;
            position: sticky;
            top: 0rem;
            border-bottom: 1px solid #e9e9e9;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
            padding: 40px;
        }

        #submit {
            background-color: #36d9b6;
            border-radius: 0;
            border: 0;
            color: #fff;
        }

        .flex-wrapper {
            display: flex;
        }

        .task-wrapper {
            margin: 5px;
            padding: 5px;
            padding: 20px;
            cursor: pointer;
            border-bottom: 1px solid #e9e9e9;
            color: #686868;
        }

    </style>
</head>
<body>
<h1 class="text-center p-3">Todo API</h1>
<div class="container">
    <div id="task-container">
        <div id="form-wrapper">
            <div class="flex-wrapper">
                <div style="flex: 6">
                    <input id="title" class="form-control" type="text" name="title" placeholder="Add task">
                </div>
                <div style="flex: 1">
                    <button id="add-btn" class="btn btn-success">Add</button>
                </div>
            </div>
        </div>

        <div id="list-wrapper">

        </div>
    </div>
</div>

<script>
    listOfTodos()

    function updateDom(task) {
        let listWrapperEl = document.getElementById("list-wrapper");
        let mainDivEl = document.createElement('div');
        mainDivEl.classList.add("task-wrapper");
        mainDivEl.classList.add("flex-wrapper");

        let divTitle = document.createElement('div');
        divTitle.setAttribute("style", "flex:7");

        let spanTitle = document.createElement('span');
        spanTitle.classList.add("title");
        spanTitle.innerHTML = task.name;

        let editDiv = document.createElement('div');
        editDiv.setAttribute("style", "flex:1");
        let editBtn = document.createElement('button');
        editBtn.innerHTML = "Edit";
        editBtn.classList.add("btn");
        editBtn.classList.add("btn-sm");
        editBtn.classList.add("btn-outline-info");
        editBtn.classList.add("edit");

        let deleteDiv = document.createElement("div");
        editDiv.setAttribute("style", "flex:1");
        let deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = "Delete";
        deleteBtn.classList.add("btn");
        deleteBtn.classList.add("btn-sm");
        deleteBtn.classList.add("btn-outline-info");
        deleteBtn.classList.add("delete");

        divTitle.appendChild(spanTitle);
        editDiv.appendChild(editBtn);
        deleteDiv.appendChild(deleteBtn);

        mainDivEl.appendChild(divTitle);
        mainDivEl.appendChild(editDiv);
        mainDivEl.appendChild(deleteDiv);

        listWrapperEl.appendChild(mainDivEl);
    }

    function listOfTodos() {
        const url = 'http://127.0.0.1:8000/api/todo-list-create/';
        fetch(url)
            .then(res => res.json())
            .then(data => data.forEach(task => {
                updateDom(task)
            }))
    }

    let addBtn = document.getElementById("add-btn");
    addBtn.addEventListener("click", () => {
        let titleInput = document.getElementById("title");
        const url = 'http://127.0.0.1:8000/api/todo-list-create/';
        let obj = JSON.stringify({name: titleInput.value});
        const csrftoken = getCookie('csrftoken');
        fetch(url, {
            method: "POST",
            headers: {
                'Content-type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: obj,
        })
            .then((response) => response.json())
            .then(data => {
                updateDom(data)
                titleInput.value = "";
            })


        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    })
</script>
</body>
</html>
